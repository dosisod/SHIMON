<html>
<head>
<meta name="viewport" content="width=device-width">
<title>SHIMON</title>
<link rel="stylesheet" href={{ url_for("static", filename="ui.css") }}>
<link rel="stylesheet" href={{ url_for("static", filename="msg.css") }}>

</head>
<body>

<div class="container">
<ol class="content" id="tray">
	<div class="rightbar">
		<span class="rightitem name" onclick="window.location='/settings'">SETTINGS</span></br>
		<span class="rightitem name" onclick="lock()">LOCK</span>
	</div>
	<li class="center name" onclick="reload_msgs()">RELOAD</li>
</ol>
<input id="typer"></input>
</div>

<script src={{ url_for("static", filename="nu.min.js") }}></script>
<script src={{ url_for("static", filename="url.js") }}></script>
<script src={{ url_for("static", filename="ui.js") }}></script>
<script src={{ url_for("static", filename="api.js") }}></script>
<script src={{ url_for("static", filename="lock.js") }}></script>

<script>
url("msg/"+document.cookie.replace(/(?:(?:^|.*;\s*)uname\s*\=\s*([^;]*).*$)|^.*$/, "$1")) //set url

reload_msgs() //reload

setInterval(reload_msgs, 5000) //reload again every 5 seconds

</script>

</body>
</html>
